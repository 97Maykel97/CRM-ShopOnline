<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<style>
			label {
				display: block;
			}
		</style>
		<title>Document</title>
	</head>
	<body>
		<div>
			<form method="post" action="https://jsonplaceholder.typicode.com/posts">
				<fieldset>
					<label for="name">Наименование </label>
					<input type="text" name="name" id="name" required />
					<label for="category">Категории </label>
					<input type="text" name="category" id="category" required />
					<label for="units">Единица измерения </label>
					<input type="text" name="units" id="units" required />
					<label for="discount">Дисконт </label>
					<div>
						<input id="discount" type="checkbox" required id="discount" />
						<input type="text" disabled required />
					</div>
					<label
						>Описание
						<textarea name="description" required></textarea>
					</label>
					<label>Колличество <input type="text" name="count" required /></label>
					<label>Цена <input type="text" name="price" required /></label>
					<input
						name="image"
						type="file"
						accept="image/png, image/jpeg"
						multiple="multiple"
					/>
				</fieldset>
				<button type="submit" name="image" value="">Добавить товар</button>
			</form>
		</div>
	</body>
</html>
