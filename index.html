<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<style>
			label {
				display: block;
			}
		</style>
		<title>Document</title>
	</head>
	<body>
		<div>
			<form method="post" action="https://jsonplaceholder.typicode.com/posts">
				<fieldset>
					<label for="name">Наименование </label>
					<input type="text" name="name" id="name" required />
					<label for="category">Категории </label>
					<input type="text" name="category" id="category" required />
					<label for="units">Единица измерения </label>
					<input type="text" name="units" id="units" required />
					<label for="discount">Дисконт </label>
					<div>
						<input type="checkbox" required aria-label="Добавить скидку" />
						<input
							type="text"
							disabled
							required
							name="discount"
							id="discount"
						/>
					</div>
					<label for="description">Описание </label>
					<textarea name="description" required id="description"></textarea>
					<label for="count">Колличество </label>
					<input type="text" name="count" required id="count" />
					<label for="price">Цена </label>
					<input type="text" name="price" required id="price" />
					<input
						name="image"
						type="file"
						accept="image/png, image/jpeg"
						multiple="multiple"
					/>
				</fieldset>
				<button type="submit" name="image" value="">Добавить товар</button>
			</form>
		</div>
	</body>
</html>
